<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>Blog</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;max-width:600px;margin:40px auto;padding:0 20px}
h1{border-bottom:1px solid #ddd;padding-bottom:10px}
a{display:block;padding:8px 0;text-decoration:none;color:#0066cc}
a:hover{text-decoration:underline}
</style>
</head>
<body>
<h1>Blog 列表</h1>
<div id="list">加载中…</div>

<script>
fetch('blog/index.json')
  .then(r=>r.json())
  .then(files=>{
     const box=document.getElementById('list');
     if(!files.length){box.textContent='暂无文章';return;}
     box.innerHTML=files.map(f=>
       `<a href="blog/${f}">${f.replace(/\.html?$/i,'').replace(/[-_]/g,' ')}</a>`
     ).join('');
  })
  .catch(()=>document.getElementById('list').textContent='读取失败，请检查 blog/index.json');
</script>
</body>
</html>
